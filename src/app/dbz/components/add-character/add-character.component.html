<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input
    class= "mb-2 form-control"
    [(ngModel)]="character.name"
    name ="name"
    type="text"
    placeholder="Nombre">

    <input
    class= "mb-2 form-control"
    [(ngModel)]="character.power"
    name ="power"
    type="number"
    placeholder="Poder">

    <button (click)="emitCharacter()" type="submit" class="btn btn-primary mt-2">
      Agregar
    </button>

  </form>
